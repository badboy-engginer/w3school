<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
</head>

<body>

    <!-- b text menjadi bold -->
    <b>Bold</b> <br />
    <!-- b text menjadi bold -->

    <!-- strong membuat bold menjadi makna kuat -->
    <strong>Bold bermakna</strong>
    <!-- strong membuat bold menjadi makna kuat -->

    <!-- i memuat tulisan miring -->
    <i>Miring</i>
    <!-- i membuat tulisan miring -->

    <!-- em membuat tulisan -->
    <em>Miring yang bermakna</em>
    <!-- em membuat tulisan -->

    <!-- mark membuat tulisan di stabilo -->
    <mark>membuat tulisan di stabilo</mark>
    <!-- mark membuat tulisan di stabilo -->

    <!-- small membuat tulisan jadi kecil -->
    <small>Tulisan ini jadi kecil</small>
    <!-- small membuat tulisan jadi kecil -->

    <!-- del tulisan ini di coret tengah -->
    <del>Tulisan di coret tengah </del>
    <!-- del tulisan ini di coret tengah -->

    <!-- ins membuat tulisan di baris bawahi -->
    <ins>Tulisan di garis bawahi</ins>
    <!-- ins membuat tulisan di baris bawahi -->

    <!-- sub membuat tulisan ke bawah-->
    <p>tulisan ini membuat ke atas H<sub>2</sub>O</p>
    <!-- sub membuat tulisan ke bawah -->

    <!-- p tulisan ini membuat ke atas-->
    <p>Tulisan ini ke bawah contoh : www. [<sub>23</sub>]</p>
    <!-- p tulisan ini membuat ke atas -->


</body>

</html>
