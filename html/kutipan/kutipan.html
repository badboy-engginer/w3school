<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kutipan</title>
</head>

<body>

    <!-- blockquote dan q membuat quote -->
    <blockquote>
        <q>
            semua tak ada yang abadi
        </q>
    </blockquote>
    <!-- blockquote dan q membuat quote -->

    <!-- abbr tiltle membuat definisi suatu singkatan -->
    <abbr title="Hypertext Markup Leaguange">HTML</abbr>
    <!-- abb title membuat definisi suatu singkatan  -->

    <!-- addres memberi informasi penulis website -->
    <address>
        Authors Miguel <br />
        Visit in Indonesia <br />
        Jln. Bandang No.3
    </address>
    <!-- addres memberi informasi penulis website -->

    <!-- cite mendefinisikan judul suatu karya -->
    <p><cite>The scream</cite> by Miguel Munch. painted in 1893</p>
    <!-- cite mendefinisikan judul suatu karya -->

    <!-- bdo membuat Tulisan terbalik -->
    <bdo dir="rtl">Tulisan ini terbalik</bdo><br />
    <!-- bdo membuat Tulisan terbalik-->

</body>

</html>
