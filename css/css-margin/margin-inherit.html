<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin inherit</title>
    <style>
        .container {
            margin: 40px;
            width: 600px;
            height: 600px;
            background-color: rgb(0, 0, 0);
        }

        /* inherit mengikuti dari si bapak utamanya */
        .container div {
            width: 100px;
            height: 100px;
            margin: inherit;
            background-color: rgb(226, 0, 0);
            border: 5px solid black;
        }
    </style>

</head>

<body>
    <div class="container">
        <div style="text-align: center; padding-top: 20px; box-sizing: border-box;">Anak dari si Container</div>
    </div>
</body>

</html>
