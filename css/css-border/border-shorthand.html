<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Border Shorthand</title>
    <style>
        .demo {
            width: 200px;
            height: 200px;
            margin: 20px;
            background-color: antiquewhite;
            /* shorthand border properti */
            border: 10px dashed red;
        }
    </style>
</head>

<body>
    <p>Hallo bosku</p>
    <div class="demo"></div>
    <div class="demo"></div>
</body>

</html>
