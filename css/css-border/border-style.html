<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-style Css</title>
    <style>
        .demo {
            width: 200px;
            height: 200px;
            margin: 20px;
            background-color: antiquewhite;
            /* ini adalah border style */
            /* macam-macam value border-style */
            /* dotted, dashed, solid, double, groove, ridge, inset, outset, hidden */
            border-style: dotted;
        }
    </style>
</head>

<body>
    <div class="demo"></div>
</body>

</html>
