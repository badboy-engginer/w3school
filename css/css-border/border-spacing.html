<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Border Spacing</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            /* ini properti border spacing */
            border-spacing: 20px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Border Spacing</th>
                <th>Border Spacing</th>
                <th>Border Spacing</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Border Spacing</td>
                <td>Border Spacing</td>
                <td>Border Spacing</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Border Spacing</td>
                <td>Border Spacing</td>
                <td>Border Spacing</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
