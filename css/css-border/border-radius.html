<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Border Radius</title>
    <style>
        .demo {
            width: 800px;
            height: 100px;
            /* ini properti border-radius */
            border-radius: 30px;
            border-width: 5px;
            border-style: solid;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="demo"></div>
</body>

</html>
