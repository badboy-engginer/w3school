<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css List</title>
    <style>
        .test ul {
            list-style-type: hiragana;
        }

        ol {
            list-style-type: armenian;
        }
    </style>
</head>

<body>
    <!-- todo unordered list -->
    <!-- todo type ul  -->
    <!-- type ul = disc square circle -->
    <div class="test">
        <ul>
            <li>Home</li>
            <li>Product</li>
            <li>Contact</li>
        </ul>
    </div>

    <!-- todo ordered list -->
    <ol type="A">
        <li>Makan</li>
        <li>Tidur</li>
        <li>Olahraga</li>
    </ol>

    <!-- todo dl -->
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>

</html>
