<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-blend-mode</title>
    <style>
        body {
            background: url(../images/profile.png), url(../images/person.png);
            /* ini adalah properti background-blend-mode */
            /* macam-macam value background-blend-mode */
            /* lighten, screen, overlay, darken, color-dodge, color-burn, saturation, luminosity, multiply */
            background-blend-mode: color-burn;
        }
    </style>
</head>

<body>

</body>

</html>
