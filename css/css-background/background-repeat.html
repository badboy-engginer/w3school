<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Background Repeat</title>
    <!-- kode background repeat -->
    <style>
        body {
            background-image: url(../images/MIT.png);

            /* background no repeat tidak mengulang secara x dan y */
            background-repeat: no-repeat;

            /* background repeat x dari kiri ke kanan*/
            background-repeat: repeat-x;

            /* background repeat y dari atas ke bawah */
            background-repeat: repeat-y;
        }
    </style>

<body>

</body>
</head>

</html>
